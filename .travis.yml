dist: trusty
sudo: required
language: python
python:
  - '2.7'
  - '3.5'
  - '3.6'
cache: pip

before_install:

install:
  - pip install tox-travis

script:
  - make tox

after_success:
  - coveralls

stages:
  - test
  - deploy

jobs:
  include:
    - stage: deploy
      python: 3.6
      install: skip
      script: skip
      deploy:
        provider: pypi
        user: biocommons
        skip_upload_docs: true
        skip_cleanup: true
        distributions: "sdist bdist_wheel"
        on:
          tags: true
          branch: master
        password:
          secure: 
