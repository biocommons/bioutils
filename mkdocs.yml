site_name: bioutils
repo_url: https://github.com/biocommons/bioutils
site_url: https://biocommons.github.io/bioutils
copyright: Maintained by <a href="https://biocommons.com">biocommons</a>.

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
  - awesome-nav
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/biocommons/bioutils
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/bioutils

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
